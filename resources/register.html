<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <title>注册</title>
     <link rel="icon" href="images/favicon.ico">
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/animate.css">
     <link rel="stylesheet" href="css/magnific-popup.css">
     <link rel="stylesheet" href="css/font-awesome.min.css">
     <!-- Main css -->
     <link rel="stylesheet" href="css/style.css">
</head>

<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

     <!-- PRE LOADER -->
     <div class="preloader">
          <div class="spinner">
               <span class="spinner-rotate"></span>
          </div>
     </div>


     <!-- NAVIGATION SECTION -->
     <div id="navbar-placeholder"></div>
     
     <!-- HOME SECTION -->
     <section id="home" style="background: linear-gradient(to right, #6dd5ed, #2193b0); padding: 40px 0;">
          <div class="container" style="text-align: center; max-width: 500px; margin: auto; background-color: rgba(255, 255, 255, 0.7); padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
              <div class="row">
                  <div>
                      <h1 class="wow fadeInUp" data-wow-delay="0.6s" style="color: #333; font-size: 2.5em; font-family: 'Arial', sans-serif;">注册</h1>
                      <form action="register" method="post" style="padding: 20px;">
                          <div>
                              <input type="text" name="username" placeholder="用户名" required="required" style="width: 80%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: 'Arial', sans-serif;">
                          </div>
                          <div>
                              <input type="password" name="password" placeholder="用户密码" required="required" style="width: 80%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: 'Arial', sans-serif;">
                          </div>
                          <div>
                              <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-family: 'Arial', sans-serif;">确认</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </section>
      
     <!-- SCRIPTS -->
     <script src="js/jquery.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/smoothscroll.js"></script>
     <script src="js/jquery.magnific-popup.min.js"></script>
     <script src="js/magnific-popup-options.js"></script>
     <script src="js/wow.min.js"></script>
     <script src="js/custom.js"></script>
     <script>
          fetch('navbar.html')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('navbar-placeholder').innerHTML = data;
              });
     </script>
          
</body>

</html>
